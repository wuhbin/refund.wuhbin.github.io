<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>填写信息生成图片</title>
    <!-- 使用 CDN 版本的 html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c0392b;
        }

        /* 预览区域样式 */
        #preview {
            margin-top: 20px;
            position: relative;
            display: none;
        }

        #image-container {
            position: relative;
            width: 100%;
        }

        #preview-image {
            width: 100%;
            height: auto;
        }


        #image-container {
            position: relative;
            width: 416px;
            /* 设置为您图片的实际宽度 */
            height: 603px;
            /* 设置为您图片的实际高度 */
        }

        #preview-image {
            width: 100%;
            height: 100%;
        }

        #overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .name-style,
        .phone-style,
        .address-style {
            position: absolute;
            color: #979797;
            font-size: 16px;
            font-weight: bold;
        }

        .name-style {
            left: 61px;
            /* 根据实际需要调整 */
            top: 282px;
            /* 根据实际需要调整 */
        }

        .phone-style {
            left: 61px;
            top: 300px;
            /* 比姓名位置低一些 */
        }

        .address-style {
            left: 61px;
            top: 322px;
            /* 比电话位置低一些 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>填写信息生成图片</h1>

        <div class="input-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" placeholder="请输入姓名" />
        </div>

        <div class="input-group">
            <label for="phone">电话：</label>
            <input type="text" id="phone" placeholder="请输入电话" />
        </div>

        <div class="input-group">
            <label for="address">地址：</label>
            <input type="text" id="address" placeholder="请输入地址" />
        </div>

        <button onclick="generateImage()">确定</button>

        <!-- 预览容器 -->
        <div id="preview">

                <div id="overlay-text">
                    <div class="name-style" id="name-display"></div>
                    <div class="phone-style" id="phone-display"></div>
                    <div class="address-style" id="address-display"></div>
                </div>
            </div>

    <script>
        function generateImage() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;

            if (!name || !phone || !address) {
                alert("请填写所有信息！");
                return;
            }

            // 显示预览区域
            const preview = document.getElementById("preview");

            // 分别设置文本内容
            document.getElementById("name-display").textContent = name;
            document.getElementById("phone-display").textContent = phone;
            document.getElementById("address-display").textContent = address;

            // 显示预览
            preview.style.display = "block";

            // 确保图片加载完成后再进行截图
            const img = document.getElementById("preview-image");

            // 等待图片加载完成
            if (img.complete && img.naturalWidth !== 0) {
                setTimeout(captureAndDownload, 500); // 稍微延迟确保渲染完成
            } else {
                img.onload = function () {
                    setTimeout(captureAndDownload, 500);
                };
            }
        }
        function captureAndDownload() {
            const container = document.getElementById("image-container");

            // 使用 html2canvas 截图
            html2canvas(container, {
                useCORS: false, // Base64图片不需要CORS
                scale: 2 // 提高图片质量
            }).then(canvas => {
                // 转换为图片数据
                const imgData = canvas.toDataURL("image/png");

                // 创建下载链接
                const link = document.createElement("a");
                link.download = "generated_image.png";
                link.href = imgData;
                link.click();
            }).catch(error => {
                console.error("图片生成失败:", error);
                alert("图片生成失败，请检查控制台错误信息");
            });
        }
    </script>
